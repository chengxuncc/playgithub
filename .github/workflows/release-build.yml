on:
  push:
    tags:
      - 'v*'
name: release-build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get Tag Info
        run: |
          git tag -l "${GITHUB_REF##*/}" --format='%(subject)'
          git tag -l "${GITHUB_REF##*/}" --format='%(body)'