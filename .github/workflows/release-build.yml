on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Env Var
        run: |
          echo "GH_BUILD_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "GH_BUILD_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
        shell: bash
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_depth: 10
          version: ${{ env.GH_BUILD_VERSION }}
          path: ./CHANGELOG.md
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog_reader.outputs.changes }}
          prerelease: ${{ steps.changelog_reader.outputs.status == 'prereleased' }}
          draft: ${{ steps.changelog_reader.outputs.status == 'unreleased' }}
          fail_on_unmatched_files: true
          files: |
            Release.txt
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run:  ${{ github }}
      - name: Send to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            [${{ github.event.repository.name }}](https://github.com/${{ github.event.repository.name }}/${{env.GITHUB_REPOSITORY}}/releases/tag/${{env.GH_BUILD_TAG}})
            ${{env.GH_BUILD_TAG}} released.
            ${{ steps.changelog_reader.outputs.changes }}
          format: markdown
          disable_web_page_preview: true
